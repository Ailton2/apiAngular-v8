<div class="container">
  <form #ngForm="ngForm">
    <h2>Cadastro de Usuarios</h2>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="15px">
      <mat-form-field fxFlex="50" fxFlex.xs="100" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="usuariosRequest.nome" required>
      </mat-form-field>
      <mat-form-field fxFlex="20" fxFlex.xs="100" appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput type="text" name="login" [(ngModel)]="usuariosRequest.login">
      </mat-form-field>
      <mat-form-field fxFlex="20" fxFlex.xs="100" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="text" name="senha" [(ngModel)]="usuariosRequest.senha">
      </mat-form-field>
      <mat-form-field fxFlex="20" fxFlex.xs="100" appearance="outline">
        <mat-label>CPF</mat-label>
        <input matInput type="text" name="cpf" [(ngModel)]="usuariosRequest.cpf">
      </mat-form-field>
    </div>


  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-raised-button (click)="salvarUsuario()" color="primary" [disabled]="ngForm.invalid">Salvar</button>
  <button mat-raised-button routerLink="../pesquisa-usuario" color="primary">Pesquisar</button>

</div>
