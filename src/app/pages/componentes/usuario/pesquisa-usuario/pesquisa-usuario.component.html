<div class="container">
    <br>
    <h2>Pesquisa por nome</h2>
    <br>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="15px">
        <mat-form-field fxFlex="50" fxFlex.xs="100" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="user.nome">
        </mat-form-field>
        <div class="btnBuscar">
            <button mat-raised-button (click)="buscarPorNome()" color="primary">buscar</button>
        </div>

    </div>

    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="deletaUsuario(element.id)" color="primary">Excluir</button>
                <button [routerLink]="['../cadastro-usuario', element.id]" mat-raised-button color="primary">Editar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <br>
    <button mat-raised-button routerLink="../cadastro-usuario" color="primary">Novo</button>
</div>
